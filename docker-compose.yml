version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: flowra-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-flowra}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flowra_secret_password}
      POSTGRES_DB: ${DB_NAME:-flowra}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flowra-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-flowra} -d ${DB_NAME:-flowra}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: flowra-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-flowra}:${DB_PASSWORD:-flowra_secret_password}@db:5432/${DB_NAME:-flowra}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - flowra-network
    healthcheck:
      test: [ "CMD", "node", "scripts/health-check.js" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx + Static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    container_name: flowra-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - flowra-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:


networks:
  flowra-network:
    driver: bridge
