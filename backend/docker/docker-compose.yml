version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kbsys-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-kbsys}
      POSTGRES_USER: ${DB_USER:-kbsys_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kbsys_user} -d ${DB_NAME:-kbsys}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - kbsys-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kbsys-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-kbsys_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-kbsys}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      HOST: 0.0.0.0
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-true}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kbsys-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  kbsys-network:
    driver: bridge

